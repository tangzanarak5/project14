<ActionBar>
        <StackLayout>
                <GridLayout columns="auto, *" rows="30" width="100%" height="100%">
                        <Label row="0" col="0" class="mdi" [text]="'mdi-arrow-back' | fonticon" [nsRouterLink]="['../newPatient']"></Label>
                        <label row="0" col="1" class="setCenter b Cloud-Lights" text="ตรวจสอบหมายเลขบัตรประชาชน"></label>
                </GridLayout>
        </StackLayout>
</ActionBar>
<StackLayout class="Cloud-Light">
    <Label text = "ลงทะเบียนเวชระเบียนผู้ป่วยใหม่" class="labelTitle sizeFontTitle fontBlack"></Label>
    <TextField  keyboardType = "number" [(ngModel)]="user.idCard" hint="หมายเลขบัตรประชาชน" class="sizeInput sizeFont" maxLength="13"></TextField>
    <Button class="btn btn-primary Button Cloud-Light sizeFont" text = "ตรวจสอบ" (tap)="checkIdCard()"></Button>
</StackLayout>
