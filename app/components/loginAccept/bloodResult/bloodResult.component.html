<ActionBar class="bg">
        <StackLayout>
                <GridLayout columns="auto, *" rows="30" width="100%" height="100%">
                        <Label row="0" col="0" class="mdi" [text]="'mdi-arrow-back' | fonticon" (tap) = "toBack()"></Label>
                        <label row="0" col="1" class="setCenter w Cloud-Lights" text="ผลเลือด"></label>
                </GridLayout>
        </StackLayout>
</ActionBar>

<StackLayout>
<ListView [items]="disease" (itemTap)="onItemTap($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                        <GridLayout columns="10, 200, *" rows="20, 25, 30" width="100%" height="100%">
                                <label row="0" col="0" text=""></label>
                                <Label row="1" col="1" class = "Cloud-Light black" [text]='(i+1) + ". " + item.namee'></Label>
                                <label row="1" col="3" class = "Cloud-Light2 setCenter" text="รายละเอียด"></label>
                                <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.namet'></Label>
                        </GridLayout>
                </StackLayout>
        </ng-template>
</ListView>
</StackLayout>
