<ActionBar class="bg">
    <StackLayout>
            <GridLayout columns="auto, *" rows="30" width="100%" height="100%">
                    <Label row="0" col="0" class="mdi" [text]="'mdi-arrow-back' | fonticon" (tap) = "toBack()"></Label>
                    <label row="0" col="1" class="setCenter w Cloud-Lights" [text]="selectBloodResult.nameTotal"></label>
            </GridLayout>
    </StackLayout>
</ActionBar>

<StackLayout>
<StackLayout height="85%">
<ListView [items]="resultTotal">
    <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                    <GridLayout columns="10, 200, *" rows="20, 25, 35" width="100%" height="100%">
                            <label row="0" col="0" text=""></label>
                            <Label row="1" col="1" class = "Cloud-Light black" [text]='(i+1) + ". " + item.date'></Label>
                            <label row="1" col="2" class = "Cloud-Light setCenter black" [text]='item.dataResult + " " + unit'></label>
                            <Label row="2" col="1" class = "Cloud-Light2" [text]='"# ครั้งที่ " + item.count'></Label>
                            <Image row="2" col="2" class = "setCenter sizePic" *ngIf = "checkBloodResult(item.dataResult)" [src]="bloodResult"></Image>
                    </GridLayout>
            </StackLayout>
        </ng-template>
</ListView>
</StackLayout>
<button class="btn-primary setCenter sl sizeLogin" text="เกณฑ์" (tap) = "showStandard()"></button>
</StackLayout>
