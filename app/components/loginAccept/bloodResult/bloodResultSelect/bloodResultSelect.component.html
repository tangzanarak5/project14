<sidebar #sidebar></sidebar>
<ActionBar class="bg">
        <StackLayout>
                <GridLayout width="100%" height="100%">
                        <Label horizontalAlignment="right" class="mdi rights" [text]="'mdi-menu' | fonticon" (tap) = "openDrawer()"></Label>
                        <Label horizontalAlignment="left" class="mdi" [text]="'mdi-arrow-back' | fonticon" (tap) = "toBack()"></Label>
                        <label horizontalAlignment="center" class="setCenter w Cloud-Lights" [text]="selectBlood.name"></label>
                </GridLayout>
        </StackLayout>
</ActionBar>

<StackLayout *ngIf = "checkDM">
<ListView [items]="DM" (itemTap)="onItemTapDM($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                        <GridLayout columns="10, 210, *, *" rows="20, 25, 30" width="100%" height="100%">
                                <label row="0" col="0" text=""></label>
                                <Label row="1" col="1" class = "Cloud-Light black" [text]='(i+1) + ". " + item.namee'></Label>
                                <label row="1" col="2" class = "Cloud-Light2 setCenter" text="รายละเอียด"></label>
                                <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.namet'></Label>
                                <label row="1" col="3" class="mdis right rights" [text]="'mdi-info-outline' | fonticon" (tap) = "showInfo(i, item.namet)"></label>
                        </GridLayout>
                </StackLayout>
        </ng-template>
</ListView>
</StackLayout>
