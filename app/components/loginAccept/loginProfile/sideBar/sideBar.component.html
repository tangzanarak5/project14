
        <RadSideDrawer tkExampleTitle tkToggleNavButton showOverNavigation="true" drawerContentSize="320">
                       
                <StackLayout tkDrawerContent class="sideStackLayout bgWhite">
                                
                <StackLayout class="bg" height="380px">
                        <GridLayout columns="100, *" rows="25, 25, 25, 25" width="100%">
                        <label row="0" col="1" class = "Cloud-Light" text="" style="color: white;"></label>
                        <Image row="1" col="0" rowSpan="4" src="~/images/logo app.png" ></Image>
                        <label row="1" col="1" class = "Cloud-Light" [text]="hospitalnumber" style="color: white;"></label>
                        <label row="2" col="1" class = "Cloud-Light" [text]="nameAndsurname" style="color: white;"></label>
                        <label row="3" col="1" class = "Cloud-Light" [text]="cid" style="color: white;"></label>
                        </GridLayout>
                                
                </StackLayout>
                <StackLayout>
                <ListView [items]="menu" (setupItemView)="onSetupItemView($event)" (itemTap)="onItemTap($event)">
                        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                                <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                                <GridLayout class = "bdr" columns="10, 70, *" rows="7, 32, 7" width="100%" height="100%">
                                <Label row="0" col="0" text=""></Label>
                                <Label row="1" col="1" [style]='"color :" + item.color' class="mdi" [text]="item.icon + 'fonticon'"></Label>
                                <Label row="1" col="2" class = "Cloud-Light textMargin" [text]='item.name'></Label>
                                </GridLayout>              
                                </StackLayout>
                        </ng-template>
                </ListView>
                </StackLayout>
        
            </StackLayout>
        
        </RadSideDrawer>
