<StackLayout *ngIf = "appoint2" (tap)="confirmAppointment()">
        <ListView [items]="medicine" (itemTap)="onItemTap2($event)">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                        <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                                <GridLayout columns="10, 225, *" rows="20, 25, 30" width="100%" height="100%">
                                        <label row="0" col="0" text=""></label>
                                        <Label row="1" col="1" class = "Cloud-Light2 black" [text]='(i+1) + ". " + item.namee'></Label>
                                        <label row="1" col="2" class = "Cloud-Light2 setCenter" text="เลื่อนนัด"></label>
                                        <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.namet'></Label>
                                </GridLayout>
                        </StackLayout>
                </ng-template>
        </ListView>
</StackLayout>
