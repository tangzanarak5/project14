<sidebar #sidebar></sidebar>
<ActionBar class="bg">
        <StackLayout>
                <GridLayout width="100%" height="100%">
                        <Label horizontalAlignment="right" class="mdi rights" [text]="'mdi-menu' | fonticon" (tap) = "openDrawer()"></Label>
                        <Label horizontalAlignment="left" class="mdi" [text]="'mdi-arrow-back' | fonticon" (tap) = "toBack()"></Label>
                        <label horizontalAlignment="center" class="setCenter w Cloud-Lights" text="หมายนัด"></label>
                </GridLayout>
        </StackLayout>
</ActionBar>

<ScrollView sdkExampleTitle sdkToggleNavButton>
<StackLayout *ngIf = "appoint1">
        <GridLayout columns = "10, 70, *, *" rows = "15, 25, 25, 30" width="100%" height="100%">
                <label row = "0" col = "0" class = "bdb" text = ""></label>
                <Label row = "1" col = "1" rowSpan="3" class = "mdis setCenter" [text]="'mdi-event-note' | fonticon" (tap) = "change()"></Label>
                <Label row = "3" col = "1" class = "Cloud-Light setCenter bdb" text="ลายละเอียด" (tap) = "change2()"></Label>
                <Label row = "1" col = "2" colSpan="2" class="Cloud-Light black lefts" [text]="meet.dateMeet"></Label>
                <Label row = "2" col = "2" class = "Cloud-Light black lefts" text="แผนกอายุรกรรม"></Label>
                <Label row = "3" col = "2" class = "Cloud-Light black lefts bdb" text="( ตรวจ )"></Label>
                <label row = "3" col = "3" class = "bdb" text=""></label>
        </GridLayout>
</StackLayout>

</StackLayout>
</ScrollView>

<StackLayout *ngIf = "appoint3" (tap)="confirmAppointment()">
        <ListView [items]="medicine" (itemTap)="onItemTap2($event)">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                        <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                                <GridLayout columns="10, 225, *" rows="20, 25, 30" width="100%" height="100%">
                                        <label row="0" col="0" text=""></label>
                                        <Label row="1" col="1" class = "Cloud-Light2 black" [text]='(i+1) + ". " + item.namee'></Label>
                                        <label row="1" col="2" class = "Cloud-Light2 setCenter" text="เลื่อนนัด"></label>
                                        <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.namet'></Label>
                                </GridLayout>
                        </StackLayout>
                </ng-template>
        </ListView>
</StackLayout>
