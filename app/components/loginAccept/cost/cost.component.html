<sidebar #sidebar></sidebar>
<ActionBar class="bg">
        <StackLayout>
                <GridLayout columns="auto, *" rows="30" width="100%" height="100%">
                        <Label row="0" col="0" class="mdi" [text]="'mdi-arrow-back' | fonticon" (tap) = "toBack()"></Label>
                        <label row="0" col="1" class="setCenter w Cloud-Lights" text="ค่าใช้จ่าย"></label>
                </GridLayout>
        </StackLayout>
</ActionBar>

<StackLayout *ngIf = "connect">
<ListView [items]="medicine" (itemTap)="onItemTap($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                        <GridLayout columns="20, 200, *" rows="15, 25, 25, 30" width="100%" height="100%">
                                <label row="0" col="0" text=""></label>
                                <Label row="1" col="1" class = "Cloud-Light4 black" [text]='(i+1) + ". " + "ยอดชำระ"'></Label>
                                <label row="2" col="2" class = "Cloud-Light2 setCenter" text="รายละเอียด"></label>
                                <Label row="2" col="1" class = "Cloud-Light4 black" [text]='item.date'></Label>
                                <Label row="3" col="1" class = "Cloud-Light2" [text]='"# " + item.type'></Label>
                        </GridLayout>
                </StackLayout>
        </ng-template>
</ListView>                               
</StackLayout>

<ScrollView sdkExampleTitle sdkToggleNavButton>
<StackLayout *ngIf = "!connect">
        <GridLayout columns="15, 111, *, 15" rows="20, 25, 40, 25, 20 25, 20, 25, 20, 25, 20, 25, 20, 25, 20, 25, 20, 25, 20, 25, 20, 25, 20, 25" width="100%" height="100%">
                <label row="1" col="1" colSpan="3" class = "Cloud-Light4 black" [text]='"ยอดชำระ " + "โรค" + medicine[medicineNumber].type'></label>
                <label row="2" col="1" colSpan="3" class = "Cloud-Light4 black" [text]='"วันที่ " + medicine[medicineNumber].date'></label>
                
                <label row="3" col="0" text=""></label>

                <Label row="3" col="1" class = "black Cloud-Light4 bdb" text="รายการ"></Label>
