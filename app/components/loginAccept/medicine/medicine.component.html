<sidebar #sidebar></sidebar>
<ActionBar class="bg">
        <StackLayout>
                <GridLayout columns="auto, *" rows="30" width="100%" height="100%">
                        <Label row="0" col="0" class="mdi" [text]="'mdi-arrow-back' | fonticon" (tap) = "toBack()"></Label>
                        <label row="0" col="1" class="setCenter w Cloud-Lights" text="ยาและวิธีการใช้"></label>
                </GridLayout>
        </StackLayout>
</ActionBar>

<StackLayout *ngIf = "connect">
<ListView [items]="medicine" (itemTap)="onItemTap($event)">
        <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
            <StackLayout class="mtop" [class.odd]="odd" [class.even]="even">
                <GridLayout columns="10, 200, *" rows="15, 25, 25, 30" width="100%" height="100%">
                       <label row="0" col="0" text=""></label>
                        <Label row="1" col="1" class = "Cloud-Light black" [text]='(i+1) + ". " + item.namee'></Label>
                        <label row="2" col="2" class = "Cloud-Light2 setCenter" text="รายละเอียด"></label>
                        <Label row="2" col="1" class = "Cloud-Light2 black" [text]='item.namet'></Label>
                        <Label row="3" col="1" class = "Cloud-Light2" [text]='"# " + item.type'></Label>
                </GridLayout>  
            </StackLayout>
        </ng-template>
</ListView>               
</StackLayout>

<ScrollView sdkExampleTitle sdkToggleNavButton>
<StackLayout *ngIf = "!connect">
        <GridLayout columns="10, *, 10" rows="20, 35, 21, 90, 21, 200" width="100%" height="100%">
                <label row="0" col="0" text=""></label>
                <label row="0" col="2" text=""></label>
                <Label row="1" col="1" class = "Cloud-Light black" [text]='medicine[medicineNumber].namee + " ( " + medicine[medicineNumber].namet + " )"'></Label>
                <Label row="2" col="1" class = "Cloud-LightTitle black" text="สรรพคุณ"></Label>
                <TextView row="3" col="1" class = "Cloud-LightTin mleft" editable= "false" [text]="medicine[medicineNumber].data"></TextView>
                <Label row="4" col="1" class = "Cloud-LightTitle black" text="วิธีใช้"></Label>
                <TextView row="5" col="1" class = "Cloud-LightTin mleft" editable= "false" [text]="medicine[medicineNumber].use"></TextView>
        </GridLayout>
</StackLayout>
</ScrollView>
